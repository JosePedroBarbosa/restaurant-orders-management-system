<div class="container signup-container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="form-container">
        <div class="form-header">
          <h4 class="mb-0">Sign Up</h4>
        </div>

        <div class="form-body">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                {{ message }}
                <button type="button" class="btn-close" (click)="clearMessage()" aria-label="Close"></button>
            </div>

            <div class="form-section">
              <h5 class="section-title">
                <span class="section-icon"><i class="bi bi-person"></i></span>
                Account Information
              </h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="userName" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person-badge"></i
                    ></span>
                    <input
                      type="text"
                      id="userName"
                      formControlName="userName"
                      class="form-control"
                      placeholder="Choose a username"
                    />
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person-lines-fill"></i
                    ></span>
                    <input
                      type="text"
                      id="fullName"
                      formControlName="fullName"
                      class="form-control"
                      placeholder="Enter your full name"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      id="password"
                      formControlName="password"
                      class="form-control"
                      placeholder="Create a password"
                    />
                  </div>
                  <div class="help-text">
                    Password must be at least 6 characters
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-key"></i
                    ></span>
                    <input
                      type="password"
                      id="confirmPassword"
                      formControlName="confirmPassword"
                      class="form-control"
                      placeholder="Confirm your password"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12 mb-3">
                  <label for="role" class="form-label">Account Type</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person-check"></i
                    ></span>
                    <select
                      class="form-control"
                      id="role"
                      formControlName="role"
                    >
                      <option value="customer">Customer</option>
                      <option value="restaurant">Restaurant Owner</option>
                    </select>
                  </div>
                  <div class="help-text">
                    Select customer if you want to order food, or restaurant if
                    you're a business owner
                  </div>
                </div>
              </div>
            </div>

            <div class="form-section">
              <h5 class="section-title">
                <span class="section-icon"><i class="bi bi-geo-alt"></i></span>
                Address Information
              </h5>
              <div class="row">
                <div class="col-12 mb-3">
                  <label for="street" class="form-label">Street</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-signpost"></i
                    ></span>
                    <input
                      type="text"
                      id="street"
                      formControlName="street"
                      class="form-control"
                      placeholder="Enter your street address"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="city" class="form-label">City</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-building"></i
                    ></span>
                    <input
                      type="text"
                      id="city"
                      formControlName="city"
                      class="form-control"
                      placeholder="Enter your city"
                    />
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-mailbox"></i
                    ></span>
                    <input
                      type="text"
                      id="postalCode"
                      formControlName="postalCode"
                      class="form-control"
                      placeholder="Enter your postal code"
                    />
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Create Account <i class="bi bi-person-plus ms-2"></i>
            </button>

            <div class="login-text">
              Already have an account?
              <a [routerLink]="['/auth/login']" class="login-link">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
